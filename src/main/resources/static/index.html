<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Assets/imgs/IconeBanco.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Assets/css/style.css">
    <title>API Ufms Bank</title>
</head>
<body>
    <main id="container">
        <div id="left_form">
            <h1>Fa√ßa login<br>O melhor app para seu bolso!</h1>
            <img src="Assets/imgs/vault-animate.svg" class="left-img" alt="Banco animado">
        </div>
        <div id="right_form">
            <form method="post" id="login_form">
            <div id="form_header">
                <h1>API Ufms Bank</h1>
                <i id="mode_icon"class="fa-solid fa-moon"></i>
            </div>
            <div id="social_midia">
                <a href="#">
                    <img src="Assets/imgs/icons8-facebook-48.png" alt="Facebook logo">
                </a>
                <a href="#">
                    <img src="Assets/imgs/icons8-google-logo-50.png" alt="Google logo">
                </a>
                <a href="#">
                    <img src="Assets/imgs/icons8-github-24.png" alt="Github logo">
                </a>
            </div>
            <div id="inputs">
                <div class="input-box">
                    <label for="username">
                        Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="username">
                        </div>
                    </label>
                </div>
                <div class="input-box">
                    <!-- <label for="email">
                        Email
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" id="email" name="email">
                        </div>
                    </label> -->
                </div>
                <div class="input-box">
                    <label for="password">
                        Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div>
                    </label>
                    <div id="forgot_password">
                        <a href="#">
                            Forgot your password?
                        </a>
                    </div>
                </div>
                
            </div>
            <button type="submit" id="login_button">
                Login
            </button>
        </div>
        </form>      
    </main>
    <script type="text/javascript" src="Assets/js/script.js"></script>
</body>
</html>
